<!-- /var/www/html/upload_app/templates/upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Malware Checker</title>
  <style>
    /* Page background and global styling */
    body {
      background-color: #add8e6; /* Light blue */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Main heading */
    h1 {
      font-size: 3em; /* Large text */
      color: #003366; /* Darker blue for contrast */
      margin-top: 50px;
      text-align: center;
    }

    /* Style the form container */
    form {
      background-color: #ffffff; /* White card */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* File input styling */
    input[type="file"] {
      margin-bottom: 20px;
    }

    /* Upload button styling */
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0055a5;
    }
  </style>
</head>
<body>
  <h1>My Malware Checker</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
